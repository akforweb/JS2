<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>shop</title>
</head>

<body>
    <div id="app">
        <header class="header-wrap">
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model.lazy="searchLine">
                    <button @click="FilterGoods" class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click="isVisibleCart = !isVisibleCart" class="btn-cart" type="button">Корзина</button>
                <div v-show="isVisibleCart" class="cart-block">
                    <div class="cart-item" data-id="${this.id}">
                        <div class="product-bio">
                            <img :src="imgCatalog" :alt="el.product_name">
                            <div class="product-desc">
                                <p class="product-title">{{ el.product_name }}</p>
                                <p class="product-quantity">Quantity:{{ el.quantity }}</p>
                                <p class="product-single-price">${{ el.price }} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">${{ el.quantity * el.price }}</p>
                            <button class="del-btn" :key="el.id_product" @click="remove">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products products-wrap">
                <div class="product-item" v-for="el of products" :key="el.id_product">
                    <img :src="imgCatalog" :alt="el.product_name">
                    <div class="desc">
                        <h3>{{ el.product_name }}</h3>
                        <p>{{ el.price }}</p>
                        <button class="buy-btn" @click="addProduct(el)">Купить</button>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script/script.js"></script>
</body>

</html>
